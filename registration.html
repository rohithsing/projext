<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; 
            background-size: cover; 
            background-position: center; 
            background-image: url('register.png'); 
            background-repeat: no-repeat; 
            color: #fff;">

    <div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #323030; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #99839c; margin-bottom: 20px;">Sign up to get free wallpapers</h2>

        <!-- Form action points to '/register' where Flask handles POST -->
        <form action="/registration" method="POST">
                <!-- Updated input field names and structure -->
                <label for="firstName" style="display: block; color: #8d8c8c; margin-bottom: 5px; font-weight: bold;">First Name:</label>
                <input name="firstN" type="text" id="firstName" placeholder="Enter your first name" style="width: 60%; padding: 10px; margin-bottom: 15px; border: 1px solid #000; border-radius: 5px;" required>
            
                <label for="lastName" style="display: block; color: #8d8c8c; margin-bottom: 5px; font-weight: bold;">Last Name:</label>
                <input name="lastN" type="text" id="lastName" placeholder="Enter your last name" style="width: 60%; padding: 10px; margin-bottom: 15px; border: 1px solid #000; border-radius: 5px;" required>
            
                <label for="mobile" style="display: block; color: #8d8c8c; margin-bottom: 5px; font-weight: bold;">Mobile Number:</label>
                <input name="phone" type="tel" id="mobile" placeholder="Enter your mobile number" style="width: 60%; padding: 10px; margin-bottom: 15px; border: 1px solid #000; border-radius: 5px;" required>
            
                <label for="email" style="display: block; color: #8d8c8c; margin-bottom: 5px; font-weight: bold;">Email:</label>
                <input name="email" type="email" id="email" placeholder="Enter your email" style="width: 60%; padding: 10px; margin-bottom: 15px; border: 1px solid #000; border-radius: 5px;" required>
            
                <label for="password" style="display: block; color: #8d8c8c; margin-bottom: 5px; font-weight: bold;">New Password:</label>
                <input name="password" type="password" id="password" placeholder="Enter a new password" style="width: 60%; padding: 10px; margin-bottom: 15px; border: 1px solid #000; border-radius: 5px;" required>
            
                <label for="confirmPassword" style="display: block; color: #8d8c8c; margin-bottom: 5px; font-weight: bold;">Confirm Password:</label>
                <input name="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm your new password" style="width: 60%; padding: 10px; margin-bottom: 15px; border: 1px solid #000; border-radius: 5px;" required>
            
                <button type="submit" style="width: 95%; padding: 10px; background-color: #cdcd19; color: black; border: none; border-radius: 15px; font-size: 15px; cursor: pointer;">Sign up</button>
            </form>
            
    </div>

</body>
</html>
